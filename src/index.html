<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>McWidgetProject</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
     <div class="row">
      <div class="col-sm-6">
        <mc-signup
        useConsent="false"
        callConsentAPIOnSubmit="true"
        ></mc-signup>
      </div>
      <form action="#" method="post" name="sampleForm" id="sampleForm">
          <div class="col-sm-6">
            <input type="text" name="sampleName" required />
          </div> 
      <div class="col-sm-6">

        <mc-consent
          buttonIdForAPICall="outsideBtnId"
          frmName="sampleForm"
          callAPI = "true"
          widgetclasses="div.disclaimer"
		      widgetstyles="p.{color:red;font-size:14px}  h1#masterstyle.{color:yellow;background:red} h1.{font-size:13px}"
		      widgetstyle='{line-height: 1.8;color: #777;margin-bottom: 2rem}'
          width="300px"
          height="400px"
          locale="en-US"></mc-consent>
        <button type="submit" id="outsideBtnId">Click Me</button>
      </div>
    </form>
    </div>
</body>
</html>
